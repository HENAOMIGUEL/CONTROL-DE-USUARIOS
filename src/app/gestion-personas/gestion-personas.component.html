<div class="container" style="margin-top: 15px;">
    <div class="container">
        <div>
            <h1 style="float: left;"> <i class="fas fa-users fa-1x"></i> Personas Creadas</h1>
        </div>

        <button type="button" id="btn-modal" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="abrirCrearPersona()" style="float: right;">Crear</button>

    </div>


    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="margin-tittle">Nombres</th>
                    <th scope="col" class="margin-tittle">Apellidos</th>
                    <th scope="col" class="margin-tittle">CC</th>
                    <th scope="col" class="margin-tittle">Rol</th>
                    <th scope="col" class="margin-tittle">Estado</th>
                    <th scope="col" class="margin-tittle">Tel√©fono</th>
                    <th scope="col" class="margin-tittle">Email</th>
                    <th scope="col" class="margin-tittle">Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let personItem of personasFiltradasService.personasFiltradas | paginate: { itemsPerPage: 5, currentPage: pageActual};index as i">
                    <td>{{personItem.nombres}}</td>
                    <td>{{personItem.apellidos}}</td>
                    <td>{{personItem.cc}}</td>
                    <td>{{personItem.rol}}</td>
                    <td>{{personItem.estado}}</td>
                    <td>{{personItem.tel}}</td>
                    <td>{{personItem.email}}</td>

                    <td>
                        <div>
                            <a type="button" (click)="abrirEditarPersona(personItem,personItem.cc)">
                                <i class="fas fa-user-edit  fa-1x"></i>
                            </a>
                            <a type="button" (click)="borrarPersona(personItem.cc)">
                                <i class="fas fa-trash-alt  fa-1x"></i>
                            </a>
                        </div>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>

    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>

    <hr>

    <div *ngIf="showFormulario">
        <app-formulario-persona [personaOL]="personaOL"></app-formulario-persona>
        <div style="text-align: center;">
            <button type="button" class="btn btn-primary" (click)="editarPersona()">Modificar</button>
        </div>


    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar nuevo Usuario</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-formulario-persona [personaOL]="personaOL"></app-formulario-persona>
            </div>
            <div class="row modal-footer" style="text-align: center;">
                <div class="col">
                    <button type="button" class="btn btn-success" (click)="guardarPersona()">Guardar</button>

                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-success" data-dismiss="modal">Cerrar</button>


                </div>

            </div>
        </div>
    </div>
</div>
